version: "3.7"
services:
  web: 
    image: nginx:latest
    container_name: nginx
    restart: always
    ports: 
      - "80:80"
      - "465:465"
    volumes:
    - ./:/var/www
    - ./docker-conf/nginx/site.conf:/etc/nginx/conf.d/site.conf
    networks:
    - bitwise

  php:
    build: .
    container_name: php-fpm
    volumes:
    - ./:/var/www
    networks:
      - bitwise
  
  db:
    image: mysql:8.0.28
    container_name: mysql
    ports:
     - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-conf/mysql:/docker-entrypoint-initdb.d
      - db-volume:/var/lib/mysql
    networks:
      - bitwise

volumes:
  db-volume:

networks:
  bitwise:
    driver: bridge
